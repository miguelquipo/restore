<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendimientos del Personal</title>
  <link rel="stylesheet" href="./CSS/stylesView.css">   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <img src="./A-IMG/logo_prueba.png" alt="Logo de la empresa" class="logo">
    
    <div class="return-container">
      <a href="index.html" class="return-button"> <!-- Enlace a la página anterior -->
        <i class="fas fa-arrow-left"></i>        
      </a>
    </div>

  <div class="tabs">
    <div class="tab desempeno">Desempeño</div>
    <div class="tab bueno">Bueno</div>
    <div class="tab observacion">Observación</div>
  </div>

  <div class="content">
    <div class="level-container desempeno">
      <div class="employee">
        <span class="employee-name">Empleado 1</span>
        <span class="percentage">80%</span>
      </div>
      <!-- Agregar más empleados según sea necesario -->
    </div>

    <div class="level-container bueno">
      <!-- Contenido para el nivel "Bueno" -->
    </div>

    <div class="level-container observacion">
      <!-- Contenido para el nivel "Observación" -->
    </div>
  </div>

</body>
</html>
